<div class="container mx-auto p-4">
    <div class="mb-4">
      <input type="text" [(ngModel)]="searchName" (input)="search()" placeholder="Search by name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <select [(ngModel)]="filterType" (change)="filter()" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="">Filter by workout type</option>
        <option *ngFor="let type of workoutTypes">{{ type }}</option>
      </select>
    </div>
    <table class="table-auto w-full mb-4">
      <thead>
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Workout Type</th>
          <th class="px-4 py-2">Minutes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td class="border px-4 py-2">{{ user.name }}</td>
          <td class="border px-4 py-2">{{ user.workouts[0].type }}</td>
          <td class="border px-4 py-2">{{ user.workouts[0].minutes }}</td>
        </tr>
      </tbody>
    </table>
    <div class="flex justify-between items-center">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 disabled:opacity-50">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button (click)="nextPage()" [disabled]="currentPage >= totalPages" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 disabled:opacity-50">Next</button>
    </div>
  </div>
